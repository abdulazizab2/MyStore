<div style="display:block; width:100%;">
<div style="width:50%; float: left; display: inline-block;">
<h1>{{ title }}</h1>

<ul *ngFor="let cartItem of cartItems">
    <p>Product: {{ cartItem.name }}</p>
    <p>Quantity:
        <br>
        <input type="number" name="quantity" required min="1" max="9" [(ngModel)]="cartItem.quantity"></p>
    <!-- <p>Price: {{ cartItem.price * cartItem.quantity }}$</p> -->
    <p>{{ cartItem.quantity }} X {{ cartItem.price }}$</p>
    <img class="images" src="{{ cartItem.url }}" width="120" height="180">
    <br>
    <app-remove-product [cartItem]="cartItem" (onItemRemoved)="updateCart($event)"></app-remove-product>
    <p>--------------------------</p>
</ul>
</div>

<div style="height:50%; float: left; display: inline-block;">
</div>
<form #form="ngForm" (ngSubmit)="onConfirm()">
        <input type="text" name="Full Name" required minlength="10" maxlength="30" [(ngModel)]="fullname" placeholder="Full Name">
        <input type="text"  name="Email" required minlength="8" maxlength="50" [(ngModel)]="email" placeholder="Email">
        <input type="text" name="Credit Card" required min="16" max="16" [(ngModel)]="creditCard" placeholder="Credit Card Number (16 digits)">
        <input type="text" name="Address" required [(ngModel)]="address" placeholder="Address">
        <input type="submit" [disabled]="form.invalid" value="Confirm Order">
    </form>
</div>
